<ion-content padding>

  <div class="celdas" *ngFor="let casilla of casillas; let i = index">

      <div *ngIf="i == 24">
      <img src="./assets/img/windrose.png"  width="100px">
  </div>
      <div *ngIf="regalosposicion.indexOf(i)>=0">
      <img src="./assets/img/estrella.png"  width="100px">
  </div>
  </div>
      <div [@mover]="movimiento" id="avatar"  *ngIf="i == posicion">
          <img [src]="usoavatar"  width="100px">
      </div>
  </div>
</div>
  </ion-scroll>
</ion-content>
